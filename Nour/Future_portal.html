<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بوابة المستقبل ✨</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #060b23 0%, #000 90%);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  /* الجملة */
  .text {
    color: #c7f0ff;
    font-size: 22px;
    margin-top: 40px;
    opacity: 0;
    animation: fadeInText 2s ease forwards 1.2s;
    letter-spacing: 1px;
  }

  @keyframes fadeInText {
    to { opacity: 1; transform: translateY(0); }
  }

  /* البوابة */
  .portal {
    width: 230px;
    height: 230px;
    background: radial-gradient(circle at center, #8ef6e4 0%, #2b5876 50%, #000 90%);
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 50px #8ef6e4, inset 0 0 30px #b8f7ff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 1s ease;
    animation: spin 5s linear infinite, pulse 3s ease-in-out infinite alternate;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 40px #8ef6e4, inset 0 0 20px #b8f7ff; }
    100% { box-shadow: 0 0 80px #a2fff0, inset 0 0 40px #e6ffff; }
  }

  .portal::before {
    content: '';
    position: absolute;
    width: 90%;
    height: 90%;
    border-radius: 50%;
    border: 3px solid rgba(255,255,255,0.4);
    box-shadow: 0 0 40px rgba(255,255,255,0.3);
  }

  .portal:hover {
    transform: scale(1.1);
  }

  /* شاشة الفتح */
  .fade {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.2s ease;
  }

  .fade.active {
    opacity: 1;
    pointer-events: all;
  }
</style>
</head>
<body>

<div class="portal" onclick="openPortal()"></div>
<div class="text">✨جاهزة تدخلي المستقبل؟ </div>

<div class="fade" id="fade"></div>

<script>
  function openPortal() {
    const fade = document.getElementById('fade');
    const portal = document.querySelector('.portal');
    const text = document.querySelector('.text');

    // تأثير الفتح
    portal.style.transform = 'scale(2.5)';
    portal.style.opacity = '0';
    text.style.opacity = '0';

    setTimeout(() => {
      fade.classList.add('active');
    }, 700);

    // بعد التأثير.. تفتح صفحة المستقبل
    setTimeout(() => {
      window.location.href = "future.html"; // غيّريها لصفحة المستقبل عندك
    }, 1800);
  }
</script>

</body>
</html>
