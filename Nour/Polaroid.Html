<style>
  body {
    background: linear-gradient(to bottom right, #fef6ec, #fdf3ff);
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    gap: 25px;
    padding: 40px;
    overflow-x: hidden;
  }

  @keyframes floatIn {
    from { transform: translateY(80px) rotate(10deg); opacity: 0; }
    to { transform: translateY(0) rotate(0deg); opacity: 1; }
  }

  @keyframes gentleShake {
    0%, 100% { transform: rotate(-2deg); }
    50% { transform: rotate(2deg); }
  }

  .polaroid {
    background: white;
    padding: 10px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    text-align: center;
    width: 220px;
    transform: rotate(calc(-5deg + 10deg * var(--r)));
    transition: all 0.4s ease;
    cursor: pointer;
    opacity: 0;
    animation: floatIn 0.8s forwards;
    animation-delay: calc(0.1s * var(--r));
  }

  .polaroid:hover {
    transform: scale(1.05) rotate(0);
    animation: gentleShake 1s infinite ease-in-out;
  }

  .polaroid img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
  }

  .polaroid p {
    margin-top: 8px;
    font-size: 14px;
    color: #333;
  }

  .popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: 0.4s;
  }

  .popup.active {
    visibility: visible;
    opacity: 1;
  }

  .popup-content {
    background: white;
    padding: 25px 35px;
    border-radius: 12px;
    text-align: center;
    width: 260px;
    box-shadow: 0 0 25px rgba(255,182,193,0.6);
    transform: scale(0.8);
    animation: popIn 0.4s forwards;
  }

  @keyframes popIn {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .popup-content p {
    font-size: 15px;
    color: #444;
  }
</style>
</head>
