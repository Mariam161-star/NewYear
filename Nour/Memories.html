<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes Page</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0; /* لون الخلفية */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #32588d;
      font-family: "Cairo", sans-serif;
      margin-bottom: 250px;
    }

    .gallery {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap; /* لجعل الصور تلتف إذا كانت الشاشة صغيرة */
      gap: 30px; /* مسافة بين الصور */
      max-width: 900px; /* تحديد عرض المعرض */
    }

    .gallery-item {
      text-align: center;
      flex: 1 1 calc(33.333% - 20px); /* 3 صور في كل صف */
      box-sizing: border-box;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .gallery-item p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>The Best Memories</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://placekitten.com/300/200" alt="Memory 1">
      <p>Memory 1</p>
    </div>
    <div class="gallery-item">
      <img src="https://placebear.com/300/200" alt="Memory 2">
      <p>Memory 2</p>
    </div>
    <div class="gallery-item">
      <img src="https://placeimg.com/300/200/nature" alt="Memory 3">
      <p>Memory 3</p>
    </div>
    <div class="gallery-item">
      <img src="https://placeimg.com/300/200/animals" alt="Memory 4">
      <p>Memory 4</p>
    </div>
    <div class="gallery-item">
      <img src="https://placeimg.com/300/200/arch" alt="Memory 5">
      <p>Memory 5</p>
    </div>
    <div class="gallery-item">
      <img src="https://placekitten.com/300/200" alt="Memory 6">
      <p>Memory 6</p>
    </div>
  </div>
</body>
</html>
