<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes Page</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    h1, h2, h3, h4 {
      text-align: center;
      color: #8a0b36;
      font-family: "Cairo", sans-serif;
      margin-bottom: 10px;
    }

    h4 {
      margin-top: 90px;
      font-size: 30px;
    }

    /* شبكة الصور: 3 صور في كل صف */
    .gallery {
      display: flex;
      flex-wrap: wrap;         /* يسمح بصفوف متعددة */
      justify-content: center; /* في المنتصف */
      gap: 50px;               /* مسافة بين الصور */
      max-width: 1300px;       /* عرض أقصى للمعرض */
      margin-top: 50px;
    }

    .gallery-item {
      flex: 0 0 calc(33.333% - 50px); /* 3 عناصر في الصف */
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .gallery-item a {
      display: block;
      margin-top: 10px;
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .gallery-item a:hover {
      text-decoration: underline;
    }

    .emoji {
      position: absolute;
      font-size: 40px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>WOOOOOW</h1>
  <h2>You said YES!</h2>
  <h3>Thanks for the approval 😉</h3>
  <h4>sooo, now you need to select which one you will open first 🫣</h4>

  <div class="gallery">
    <div class="gallery-item">
      <img src="Memories.jpg" alt="">
      <a href="Polaroid.Html" target="_blank">Memories</a>
    </div>
    <div class="gallery-item">
      <img src="Future.jpg" alt="">
      <a href="Future_portal.html" target="_blank">Future</a>
    </div>
    <div class="gallery-item">
      <img src="Adventures.jpg" alt="">
      <a href="Adventures.html" target="_blank">Adventures</a>
    </div>
    <div class="gallery-item">
      <img src="Dreams.jpg" alt="">
      <a href="Dreams.html" target="_blank">Dreams</a>
    </div>
    <div class="gallery-item">
      <img src="Goals.jpg" alt="">
      <a href="Goals.html" target="_blank">Goals</a>
    </div>
    <div class="gallery-item">
      <img src="Love.jpg" alt="">
      <a href="Love.html" target="_blank">Love</a>
    </div>
    <div class="gallery-item">
      <img src="Moments.jpg" alt="">
      <a href="Moments.html" target="_blank">Moments</a>
    </div>
    <div class="gallery-item">
      <img src="Trips.jpg" alt="">
      <a href="Trips.html" target="_blank">Trips</a>
    </div>
    <div class="gallery-item">
      <img src="Surprises.jpg" alt="">
      <a href="Surprises.html" target="_blank">Surprises</a>
    </div>
  </div>

  <script>
    window.onload = function () {
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = ['🎀', '💃', '😍', '🎉'][Math.floor(Math.random() * 4)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = Math.random() * 100 + 'vh';
        emoji.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 5000);
      }
    };
  </script>
</body>
</html>
