<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown to New Year ✨</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0b132b, #1c2541, #3a506b);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  h1 {
    font-size: 40px;
    text-align: center;
    margin-bottom: 20px;
    color: #ffdf5d;
    letter-spacing: 2px;
  }


    h2 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 10px;
        color: #ffdf5d;
    }
    h3 {
        font-size: 20px;
        text-align: center;
        margin-bottom: 40px;
        color: #ffdf5d;
    }

  .countdown {
    display: flex;
    gap: 20px;
  }

  .time-box {
    background: rgba(255, 255, 255, 0.15);
    padding: 20px 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .time-box span {
    display: block;
    font-size: 50px;
    font-weight: bold;
    color: #ffdf5d;
  }

  .label {
    font-size: 16px;
    color: #fff;
  }

  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  .footer {
    position: absolute;
    bottom: 30px;
    font-size: 16px;
    color: #ccc;
  }

  /* ✨ شاشة الانتقال */
  .transition-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #ffecb3, #d84c7b, #3a4d85);
    opacity: 0;
    visibility: hidden;
    transition: opacity 1.5s ease;
    z-index: 10;
  }

  .transition-screen.active {
    visibility: visible;
    opacity: 1;
    animation: flash 2s ease forwards;
  }

  @keyframes flash {
    0% { opacity: 0; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.1); }
    100% { opacity: 1; transform: scale(1); }
  }

</style>
</head>
<body>

<h1>🎆 The Countdown for the best New Year 🎉</h1>
<h2>It will be the best new year because you're mine 🫣</h2>
<h3>So, Get ready After...</h3>

<div class="countdown">
  <div class="time-box">
    <span id="days">0</span>
    <div class="label">أيام</div>
  </div>
  <div class="time-box">
    <span id="hours">0</span>
    <div class="label">ساعات</div>
  </div>
  <div class="time-box">
    <span id="minutes">0</span>
    <div class="label">دقائق</div>
  </div>
  <div class="time-box">
    <span id="seconds">0</span>
    <div class="label">ثوانٍ</div>
  </div>
</div>

<div class="footer">✨ It will be the biggest celebrate✨</div>

<!-- شاشة الانتقال -->
<div class="transition-screen" id="transition"></div>

<script>
  // زينة النجوم
  for (let i = 0; i < 100; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDelay = Math.random() * 2 + "s";
    document.body.appendChild(star);
  }

  // إعداد العد التنازلي
  const countdownDate = new Date("Dec 30, 2025 00:00:00").getTime();

  const timer = setInterval(function () {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;

    // لما العد يخلص
    if (distance < 0) {
      clearInterval(timer);
      startTransition();
    }
  }, 1000);

  function startTransition() {
    const transition = document.getElementById("transition");
    transition.classList.add("active");
    setTimeout(() => {
      window.location.href = "For_best_Kanoza.html"; // 🔗 غيّري اللينك هنا
    }, 3000); // بعد 3 ثواني من بداية الأنيميشن
  }
</script>

</body>
</html>
